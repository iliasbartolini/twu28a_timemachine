    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();
            consoleReporter = new jasmine.ConsoleReporter(); // deliberately global; needed by phantom-jasmine script

            jasmineEnv.addReporter(trivialReporter);
            jasmineEnv.addReporter(consoleReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();

                document.getElementById("TrivialReporter").className += " show-passed"
                document.getElementById("__jasmine_TrivialReporter_showPassed__").checked=true
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
